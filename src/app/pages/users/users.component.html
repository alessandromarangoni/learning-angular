<div class="container">
    <button mat-mini-fab color="primary" (click)="create()">
        <mat-icon>add</mat-icon>
    </button>
    <div class="row d-flex flex-wrap justify-content-center">
        <div class="col-10 p-0 col-sm-5 col-xl-3 card d-flex justify-content-center align-items-center m-3" [routerLink]="['user', user.id]" *ngFor="let user of users">
            <div class="card-header w-100">
               <span>ID corsista: {{user.id}}</span>
            </div>
            <ul class="list-group list-group-flush w-100">
                <li class="list-group-item text-white " [ngClass]="user.id % 2 == 0 ? 'bg-dark' : 'bg-secondary'">{{ user.nome }}</li>
                <li class="list-group-item text-white " [ngClass]="user.id % 2 !== 0 ? 'bg-dark' : 'bg-secondary'">{{user.cognome}}</li>
            </ul>
        </div>
    </div>
</div>
